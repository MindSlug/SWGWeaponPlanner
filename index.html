<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weapon Action Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="planner">
    <h1>Weapon Action Planner</h1>
    <form id="actionForm">
        <div class="field">
            <label for="weaponSelect">Select Weapon Type</label>
            <select id="weaponSelect">
                <option value="">-- none --</option>
            </select>
        </div>
        <div class="field">
            <label for="weaponSpeed">Weapon Speed</label>
            <input type="number" id="weaponSpeed" placeholder="e.g. 100">
        </div>
        <div class="field">
            <label for="skillSpeed">Skill Speed</label>
            <input type="number" id="skillSpeed" placeholder="e.g. 50">
        </div>
        <div class="field">
            <label for="weaponMin">Weapon Damage Min (optional)</label>
            <input type="number" id="weaponMin" placeholder="e.g. 100">
        </div>
        <div class="field">
            <label for="weaponMax">Weapon Damage Max (optional)</label>
            <input type="number" id="weaponMax" placeholder="e.g. 150">
        </div>
        <div class="field">
            <label>
                <input type="checkbox" id="onlyShowHighest" checked>
                Only show highest
            </label>
        </div>
    </form>

    <div id="filterControls" class="filter-controls">
        <label><input type="checkbox" name="targetFilter" value="single" checked> Single</label>
        <label><input type="checkbox" name="targetFilter" value="circle" checked> Circle</label>
        <label><input type="checkbox" name="targetFilter" value="cone" checked> Cone</label>
        <input type="text" id="nameFilter" placeholder="Filter by name…">
    </div>

    <hr class="divider">

    <!-- Card template (unchanged) -->
    <template id="cardTemplate">
        <div class="card">
            <div class="card-header">
                <h2 class="action-name"></h2>
                <div class="target-icon" data-target-type=""></div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">Damage Multiplier</span>
                    <span class="value damage-multiplier"></span>
                </div>
                <div class="stat-item">
                    <span class="label">Delay</span>
                    <span class="value delay"></span>
                </div>
                <div class="stat-item">
                    <span class="label">Range</span>
                    <span class="value range"></span>
                </div>
                <div class="stat-item">
                    <span class="label">DPS</span>
                    <span class="value dps">–</span>
                </div>
            </div>
            <div class="dot-section">
                <div class="section-header"><span>Dots</span></div>
                <div class="dot-effects"></div>
            </div>
            <div class="state-section">
                <div class="section-header"><span>Effects</span></div>
                <div class="state-effects"></div>
            </div>
        </div>
    </template>

    <section id="results" class="results"></section>
</div>

<script src="commands.js"></script>
<script src="script.js"></script>
</body>
</html>
